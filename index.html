<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Organic Food Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">

</head>

<body>

    <div class="wrapper">
        <header class="header">
            <div class="header__container container">
                <div class="navbar">
                    <a class="navbar__logo" href="index.html">
                        <div class="navbar__logo-wrapp">
                            <img class="navbar__logo-img" src="img/logo.svg" alt="">
                        </div>
                    </a>
                    <nav class="menu">
                        <ul class="nav-menu">
                            <li class="nav-menu__item">
                                <a class="nav-menu__link" href="#">Our Shop</a>
                            </li>
                            <li class="nav-menu__item">
                                <a class="nav-menu__link" href="#">Blog</a>
                            </li>
                            <li class="nav-menu__item">
                                <a class="nav-menu__link" href="#">Recipes</a>
                            </li>
                            <li class="nav-menu__item">
                                <a class="nav-menu__link" href="#">About Us</a>
                            </li>
                        </ul>
                        <ul class="button-menu">
                            <li class="button-menu__item">
                                <button class="button-menu__button">
                                    <svg class="button-menu__icon">
                                        <use xlink:href="img/sprite.svg#search"></use>
                                    </svg>
                                </button>
                            </li>
                            <span class="button-menu__line"></span>
                            <li class="button-menu__item">
                                <button class="button-menu__button">
                                    <svg class="button-menu__icon">
                                        <use xlink:href="img/sprite.svg#case"></use>
                                    </svg>
                                </button>
                            </li>
                        </ul>
                    </nav>
                    <div class="navbar__action">
                        <button class="login-button">Login</button>
                        <button class="menu-button">
                            <span class="menu-button__line"></span>
                            <span class="menu-button__line"></span>
                            <span class="menu-button__line"></span>
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="hero">
                <div class="container hero__container">
                    <div class="hero__heading">
                        <h1 class="hero__title">
                            Organic Food Store
                        </h1>
                        <p class="hero__sub-title">
                            Current delivery lead times are between 5-7 working days
                        </p>
                    </div>
                    <div class="hero__action">
                        <a class="hero__button" href="#">Shop now</a>
                    </div>
                </div>
            </section>
        </main>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
